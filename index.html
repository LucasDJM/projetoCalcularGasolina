<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppGasolina</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div id="central">

       

        <form>
            <label for="">Distançia da Viagem: (KM)</label>
            <input type="number" id="distancia">

            <label for="">Redimento do Carro: (KM/L)</label>
            <input type="number" id="rendimento">

            <label for="">Preço da Gasolina: (L) (KM)</label>
            <input type="number" id="preco">

            <button id="calcular">Calcular</button>
        </form>

        <div>
            <p id="resultado"></p>
        </div>

    
    </div>


    <script src="js/gasolina.js"></script>
</body>
</html>
